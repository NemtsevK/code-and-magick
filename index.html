<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Код и Магия</title>
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="images/favicons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="images/favicons/apple.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="preload" href="fonts/open-sans-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/open-sans-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page__body">
<header class="header">
  <div class="header__container container">
    <button class="setup-open" type="button" title="Открыть окно настройки" aria-label="Открыть окно настройки">
      <img class="setup-open__image" src="images/user-1.jpg" alt="Button to open setup window">
    </button>
  </div>
</header>
<main class="main">
  <h1 class="visually-hidden">Code and Magick</h1>
  <div class="main__container container">
    <div class="main__logo">
      <img class="main__logo-image" src="images/title-site.png" alt="Code and magick" width="538" height="101">
    </div>
    <p class="main__description">Это игра, где главного героя, которым вам предстоит управлять и изменять заклинаниями окружающий мир зовут Пендальф Синий. Вместе с ним вас ждет увлекательное приключение…</p>
    <div class="demo"></div>
    <div class="header-clouds"></div>
    <div class="header-fence"></div>
    <div class="header-tree"></div>
  </div>
</main>
<div class="overlay setup hidden">
  <form class="setup-wizard-form" method="post" enctype="multipart/form-data" action="https://29.javascript.pages.academy/code-and-magick" autocomplete="off">
    <div class="setup__title">
      <label class="setup__upload" title="Загрузить аватар" aria-label="Загрузить аватар">
        <img class="setup__upload-image" src="images/user-1.jpg" alt="Аватар пользователя">
        <input class="setup__upload-input visually-hidden" type="file" name="avatar" accept="image/png, image/jpeg">
      </label>
      <label class="setup__user-name">
        <input type="text" class="setup__user-name-input" value="Синий Пендальф" name="username" required minlength="2" maxlength="25"
               data-pristine-required-message="Обязательное поле"
               data-pristine-minlength-message="Минимальная длина 2 символа"
               data-pristine-maxlength-message="Максимальная длина 25 символов">
      </label>
      <button class="setup__close" type="button" title="Закрыть окно" aria-label="Закрыть окно"></button>
    </div>
    <div class="setup__artifacts-shop">
      <div class="setup__artifacts-cell">
        <img src="images/icon-star.png" alt="Star" draggable="true" width="65" height="50">
      </div>
      <div class="setup__artifacts-cell"></div>
      <div class="setup__artifacts-cell"></div>
      <div class="setup__artifacts-cell"></div>
      <div class="setup__artifacts-cell"></div>
      <div class="setup__artifacts-cell"></div>
      <div class="setup__artifacts-cell"></div>
      <div class="setup__artifacts-cell"></div>
    </div>
    <div class="setup__player">
      <div class="setup__wizard-appearance">
        <div class="setup__wizard-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 62 86" class="setup__wizard">
            <g class="wizard">
              <use xlink:href="#wizard-coat" class="wizard-coat" style="fill: #6589a4"></use>
              <use xlink:href="#wizard-head" class="wizard-head"></use>
              <use xlink:href="#wizard-eyes" class="wizard-eyes"></use>
              <use xlink:href="#wizard-hands" class="wizard-hands"></use>
            </g>
          </svg>
        </div>
        <input type="hidden" name="coat-color" value="rgb(101, 137, 164)">
        <input type="hidden" name="eyes-color" value="black">
      </div>
      <div class="setup__fireball-wrap">
        <div class="setup__fireball"></div>
        <input type="hidden" name="fireball-color" value="#ee4830">
      </div>
      <div class="setup__artifacts-list">
        <div class="setup__artifacts-cell"></div>
        <div class="setup__artifacts-cell"></div>
        <div class="setup__artifacts-cell"></div>
        <div class="setup__artifacts-cell"></div>
        <div class="setup__artifacts-cell"></div>
        <div class="setup__artifacts-cell"></div>
        <div class="setup__artifacts-cell"></div>
        <div class="setup__artifacts-cell"></div>
        <div class="setup__artifacts-cell"></div>
        <div class="setup__artifacts-cell"></div>
        <div class="setup__artifacts-cell"></div>
        <div class="setup__artifacts-cell"></div>
        <div class="setup__artifacts-cell"></div>
        <div class="setup__artifacts-cell"></div>
        <div class="setup__artifacts-cell"></div>
        <div class="setup__artifacts-cell"></div>
      </div>
    </div>
    <div class="setup__footer">
      <div class="setup__similar hidden">
        <h4 class="setup__similar-title">Похожие персонажи</h4>
        <div class="setup__similar-list"></div>
      </div>
      <button class="setup__submit">Сохранить</button>
    </div>
  </form>
</div>
<footer class="footer">
  <div class="footer__container container">
    <div class="footer__social social">
      <a class="social__link social__link--vk" href="https://vk.com/htmlacademy" target="_blank" title="Наша группа ВКонтакте" aria-label="Наша группа ВКонтакте"></a>
      <a class="social__link social__link--telegram" href="https://htmlacademy.t.me/" target="_blank" title="Наш канал в Телеграм" aria-label="Наш канал в Телеграм"></a>
      <a class="social__link social__link--youtube" href="https://www.youtube.com/@HTMLAcademyTV" target="_blank" title="Наш канал в YoutTube" aria-label="Наш канал в YoutTube"></a>
      <a class="social__link social__link--github" href="https://github.com/nemtsev-k/code-and-magick" target="_blank" title="Исходный код в GitHub" aria-label="Исходный код в GitHub"></a>
    </div>
    <div class="footer__developer developer">
      <a class="developer__link" href="http://htmlacademy.ru" target="_blank" title="Проект из онлайн-курса HTML Academy" aria-label="Проект из онлайн-курса HTML Academyy"></a>
    </div>
  </div>
</footer>
<svg style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 62 86">
  <g id="wizard">
    <g id="wizard-coat">
      <polygon points="19 67 19 59 14 59 14 82 9 82 9 86 23 86 23 67 19 67"></polygon>
      <polygon points="19 59 19 67 23 67 23 86 48 86 48 54 19 54 19 59"></polygon>
    </g>
    <g id="wizard-head">
      <polygon points="48 86 53 86 53 15 58 15 58 10 62 10 62 5 58 5 58 10 48 10 48 5 43 5 43 10 48 10 48 14 48 86" fill="#be3827"></polygon>
      <polygon points="9 37 19 37 19 23 48 23 48 28 53 28 53 42 48 42 48 51 14 51 14 46 9 46 9 37" fill="#fbd868"></polygon>
      <rect x="33" y="39" width="10" height="5" fill="#bec1c3"></rect>
      <rect x="14" y="37" width="5" height="9" fill="#bec1c3"></rect>
      <polygon points="48 39 48 44.34 43 44.34 43 49.69 33 49.69 33 44.34 29 44.34 29 48.62 23 48.62 23 53.97 29 53.97 29 59.31 33 59.31 33 64.66 38 64.66 38 70 43 70 43 64.66 48 64.66 48 53.97 53 53.97 53 48.62 57 48.62 57 39 48 39" fill="#bec1c3"></polygon>
      <polygon points="0 47 9 47 9 38 19 38 19 24 48 24 48 28 53 28 53 18 48 18 48 13 14 13 14 18 9 18 9 23 5 23 5 38 0 38 0 47" fill="#bec1c3"></polygon>
    </g>
    <g id="wizard-eyes">
      <rect x="28" y="33" width="5" height="5"></rect>
      <rect x="43" y="33" width="5" height="5"></rect>
    </g>
    <g id="wizard-hands">
      <polygon points="19 67 19 59 14 59 14 82 9 82 9 86 23 86
          23 67 19 67" fill="#fff" opacity="0.2"></polygon>
      <rect x="14" y="73" width="5" height="5" fill="#fbd868"></rect>
      <rect x="48" y="63" width="5" height="5" fill="#fbd868"></rect>
      <rect x="48" width="10" height="10" fill="#3aa2ca"></rect>
      <rect x="52" width="5" height="5" fill="#acd5fb"></rect>
    </g>
  </g>
</svg>
<template id="setup__wizard-template" style="display: none">
  <div class="setup__similar-item">
    <div class="setup__similar-content">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 62 86" class="setup__similar-wizard">
        <g class="wizard">
          <use xlink:href="#wizard-coat" class="wizard-coat"></use>
          <use xlink:href="#wizard-head" class="wizard-head"></use>
          <use xlink:href="#wizard-eyes" class="wizard-eyes"></use>
          <use xlink:href="#wizard-hands" class="wizard-hands"></use>
        </g>
      </svg>
    </div>
    <p class="setup__similar-label">Пётр Петров</p>
  </div>
</template>
<script src="pristine/pristine.js"></script>
<script src="js/main.js" type="module"></script>
</body>
</html>
